<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ü Mano LSC Translator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        header p {
            color: #888;
            font-size: 1.1rem;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: minmax(0, 2fr) minmax(0, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        
        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .video-section {
            background: #0f0f23;
            border-radius: 16px;
            padding: 20px;
            position: relative;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
        }
        
        #video, #canvas {
            width: 100%;
            display: block;
            border-radius: 12px;
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .prediction-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 0, 0.9);
            padding: 15px 25px;
            border-radius: 12px;
            text-align: center;
            display: none;
        }
        
        .prediction-overlay.low-confidence {
            background: rgba(255, 200, 0, 0.9);
        }
        
        .prediction-overlay .letter {
            font-size: 4rem;
            font-weight: bold;
            color: #000;
            line-height: 1;
        }
        
        .prediction-overlay .confidence {
            font-size: 1rem;
            color: #333;
        }
        
        .stability-bar {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 12px;
            background: rgba(100, 100, 100, 0.8);
            border-radius: 6px;
            overflow: hidden;
            display: none;
        }
        
        .stability-bar .progress {
            height: 100%;
            background: #00ff00;
            width: 0%;
            transition: width 0.1s;
        }
        
        .stability-label {
            position: absolute;
            bottom: 36px;
            right: 20px;
            font-size: 0.9rem;
            color: #fff;
            display: none;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4444;
        }
        
        .status-dot.active {
            background: #00ff00;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .word-section {
            background: #0f0f23;
            border-radius: 16px;
            padding: 20px;
        }
        
        .word-section h2 {
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .word-display {
            background: #1a1a3e;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .word-display .word {
            font-size: 3rem;
            font-weight: bold;
            color: #ffcc00;
            letter-spacing: 4px;
            word-break: break-all;
            line-height: 1.2;
            max-width: 100%;
        }
        
        .word-display .placeholder {
            color: #666;
            font-size: 1rem;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }
        
        .btn:hover {
            transform: scale(1.02);
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn-secondary {
            background: #333;
            color: white;
        }
        
        .btn-danger {
            background: #ff4444;
            color: white;
        }
        
        .btn-primary {
            background: #00cc88;
            color: white;
            grid-column: span 2;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .settings {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }
        
        .settings h3 {
            font-size: 1rem;
            margin-bottom: 15px;
            color: #888;
        }
        
        .setting-row {
            margin-bottom: 15px;
        }
        
        .setting-row label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #aaa;
        }
        
        .setting-row input[type="text"],
        .setting-row input[type="range"] {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #333;
            background: #1a1a3e;
            color: white;
        }
        
        .setting-row input[type="range"] {
            padding: 0;
        }
        
        .range-value {
            float: right;
            color: #00cc88;
        }
        
        .debug-info {
            margin-top: 20px;
            padding: 15px;
            background: #1a1a3e;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.85rem;
            color: #888;
        }
        
        .debug-info div {
            margin-bottom: 5px;
        }
        
        .cooldown-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 165, 0, 0.9);
            padding: 20px 40px;
            border-radius: 12px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #000;
            display: none;
        }
        
        .no-hand-message {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
        }
        
        .letter-history {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }
        
        .letter-history .letter-chip {
            background: #333;
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ü Mano LSC Translator</h1>
            <p>Real-time Colombian Sign Language recognition</p>
        </header>
        
        <div class="main-content">
            <div class="video-section">
                <div class="video-container">
                    <video id="video" autoplay playsinline></video>
                    <canvas id="canvas"></canvas>
                    
                    <div class="prediction-overlay" id="predictionOverlay">
                        <div class="letter" id="predictionLetter">A</div>
                        <div class="confidence" id="predictionConfidence">95%</div>
                    </div>
                    
                    <div class="stability-label" id="stabilityLabel">Stability: 0/3</div>
                    <div class="stability-bar" id="stabilityBar">
                        <div class="progress" id="stabilityProgress"></div>
                    </div>
                    
                    <div class="cooldown-overlay" id="cooldownOverlay">‚úì Captured!</div>
                    <div class="no-hand-message" id="noHandMessage">No hand detected</div>
                </div>
                
                <div class="status-bar">
                    <div class="status-indicator">
                        <div class="status-dot" id="statusDot"></div>
                        <span id="statusText">Starting camera...</span>
                    </div>
                    <div id="fpsCounter">0 FPS</div>
                </div>
            </div>
            
            <div class="word-section">
                <h2>üìù Word Builder</h2>
                
                <div class="word-display">
                    <span class="word" id="wordDisplay"></span>
                    <span class="placeholder" id="wordPlaceholder">Show gestures to spell</span>
                </div>
                
                <div class="controls">
                    <button class="btn btn-secondary" id="btnBackspace">‚¨ÖÔ∏è Backspace</button>
                    <button class="btn btn-danger" id="btnClear">üóëÔ∏è Clear</button>
                    <button class="btn btn-primary" id="btnCorrect" disabled>ü§ñ AI Correct (Coming Soon)</button>
                </div>
                
                <div class="letter-history" id="letterHistory"></div>
                
                <div class="settings">
                    <h3>‚öôÔ∏è Settings</h3>
                    
                    <div class="setting-row">
                        <label>API URL</label>
                        <input type="text" id="apiUrl" value="https://davidrfb97-mano.hf.space">
                    </div>
                    
                    <div class="setting-row">
                        <label>Stability Threshold <span class="range-value" id="stabilityValue">3</span></label>
                        <input type="range" id="stabilityThreshold" min="2" max="8" value="3">
                    </div>
                    
                    <div class="setting-row">
                        <label>Cooldown (ms) <span class="range-value" id="cooldownValue">500</span></label>
                        <input type="range" id="cooldownMs" min="200" max="2000" step="100" value="500">
                    </div>
                    
                    <div class="setting-row">
                        <label>Min Confidence <span class="range-value" id="minConfValue">25%</span></label>
                        <input type="range" id="minConfidence" min="10" max="90" value="25">
                    </div>
                </div>
                
                <div class="debug-info" id="debugInfo">
                    <div>Frames: <span id="debugFrames">0</span></div>
                    <div>Predictions: <span id="debugPredictions">0</span></div>
                    <div>Stability: <span id="debugStability">0</span></div>
                    <div>Last letter: <span id="debugLastLetter">-</span></div>
                </div>
            </div>
        </div>
    </div>

    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>

    <script>
        // ============ Configuration ============
        const config = {
            apiUrl: 'https://davidrfb97-mano.hf.space',
            stabilityThreshold: 3,
            cooldownMs: 500,
            minConfidence: 0.25,
            cropPadding: 50,
        };

        // ============ State ============
        const state = {
            wordBuffer: [],
            currentPrediction: null,
            currentConfidence: 0,
            stabilityCounter: 0,
            lastStableLetter: null,
            inCooldown: false,
            frameCount: 0,
            predictionCount: 0,
            handDetected: false,
            lastPredictionTime: 0,
        };

        // ============ DOM Elements ============
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const predictionOverlay = document.getElementById('predictionOverlay');
        const predictionLetter = document.getElementById('predictionLetter');
        const predictionConfidence = document.getElementById('predictionConfidence');
        const stabilityBar = document.getElementById('stabilityBar');
        const stabilityProgress = document.getElementById('stabilityProgress');
        const stabilityLabel = document.getElementById('stabilityLabel');
        const cooldownOverlay = document.getElementById('cooldownOverlay');
        const noHandMessage = document.getElementById('noHandMessage');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const wordDisplay = document.getElementById('wordDisplay');
        const wordPlaceholder = document.getElementById('wordPlaceholder');
        const letterHistory = document.getElementById('letterHistory');
        const fpsCounter = document.getElementById('fpsCounter');

        // ============ Settings Handlers ============
        document.getElementById('apiUrl').addEventListener('change', (e) => {
            config.apiUrl = e.target.value;
        });

        document.getElementById('stabilityThreshold').addEventListener('input', (e) => {
            config.stabilityThreshold = parseInt(e.target.value);
            document.getElementById('stabilityValue').textContent = e.target.value;
        });

        document.getElementById('cooldownMs').addEventListener('input', (e) => {
            config.cooldownMs = parseInt(e.target.value);
            document.getElementById('cooldownValue').textContent = e.target.value;
        });

        document.getElementById('minConfidence').addEventListener('input', (e) => {
            config.minConfidence = parseInt(e.target.value) / 100;
            document.getElementById('minConfValue').textContent = e.target.value + '%';
        });

        // ============ Button Handlers ============
        document.getElementById('btnBackspace').addEventListener('click', () => {
            if (state.wordBuffer.length > 0) {
                state.wordBuffer.pop();
                updateWordDisplay();
            }
        });

        document.getElementById('btnClear').addEventListener('click', () => {
            state.wordBuffer = [];
            state.stabilityCounter = 0;
            state.lastStableLetter = null;
            updateWordDisplay();
        });

        // ============ Word Display ============
        function updateWordDisplay() {
            const word = state.wordBuffer.join('');
            wordDisplay.textContent = word;
            wordPlaceholder.style.display = word ? 'none' : 'block';
            
            // Update letter history
            letterHistory.innerHTML = state.wordBuffer
                .map(l => `<span class="letter-chip">${l.toUpperCase()}</span>`)
                .join('');
            
            // Debug
            document.getElementById('debugFrames').textContent = state.frameCount;
            document.getElementById('debugPredictions').textContent = state.predictionCount;
            document.getElementById('debugStability').textContent = state.stabilityCounter;
            document.getElementById('debugLastLetter').textContent = state.lastStableLetter || '-';
        }

        // ============ Capture Letter ============
        function captureLetter(letter) {
            // Prevent duplicate consecutive letters
            const lastLetter = state.wordBuffer[state.wordBuffer.length - 1];
            if (lastLetter === letter) {
                // Same letter as last one - skip adding but still cooldown
                console.log(`Skipping duplicate letter: ${letter}`);
                state.stabilityCounter = 0;
                state.lastStableLetter = null;
                state.inCooldown = true;
                
                // Show "duplicate skipped" feedback
                cooldownOverlay.textContent = `${letter.toUpperCase()} (skip duplicate)`;
                cooldownOverlay.style.background = 'rgba(150, 150, 150, 0.9)';
                cooldownOverlay.style.display = 'block';
                setTimeout(() => {
                    cooldownOverlay.style.display = 'none';
                    cooldownOverlay.textContent = '‚úì Captured!';
                    cooldownOverlay.style.background = 'rgba(255, 165, 0, 0.9)';
                    state.inCooldown = false;
                }, config.cooldownMs);
                
                updateWordDisplay();
                return;
            }
            
            // New letter - add to buffer
            state.wordBuffer.push(letter);
            state.stabilityCounter = 0;
            state.lastStableLetter = null;
            state.inCooldown = true;
            
            // Show capture feedback
            cooldownOverlay.textContent = `‚úì ${letter.toUpperCase()}`;
            cooldownOverlay.style.background = 'rgba(0, 200, 100, 0.9)';
            cooldownOverlay.style.display = 'block';
            setTimeout(() => {
                cooldownOverlay.style.display = 'none';
                cooldownOverlay.textContent = '‚úì Captured!';
                cooldownOverlay.style.background = 'rgba(255, 165, 0, 0.9)';
                state.inCooldown = false;
            }, config.cooldownMs);
            
            updateWordDisplay();
        }

        // ============ Get Hand Bounding Box ============
        function getHandBbox(landmarks, width, height) {
            const xCoords = landmarks.map(l => l.x * width);
            const yCoords = landmarks.map(l => l.y * height);
            
            const padding = config.cropPadding;
            const xMin = Math.max(0, Math.min(...xCoords) - padding);
            const xMax = Math.min(width, Math.max(...xCoords) + padding);
            const yMin = Math.max(0, Math.min(...yCoords) - padding);
            const yMax = Math.min(height, Math.max(...yCoords) + padding);
            
            return { xMin, yMin, xMax, yMax };
        }

        // ============ Landmark Colors (MUST match training data exactly) ============
        // These colors were used in add_landmarks_to_dataset.py
        const LANDMARK_COLORS = {
            palm: '#fb3131',
            thumb: '#ffe5b1',
            index: '#80437f',
            middle: '#fdc800',
            ring: '#28ff2c',
            pinky: '#1765ba',
            palmConnection: '#7f8082'  // Gray for palm-to-finger connections
        };
        
        // Landmark indices per finger group
        const FINGER_LANDMARKS = {
            palm: [0],                    // Wrist
            thumb: [1, 2, 3, 4],
            index: [5, 6, 7, 8],
            middle: [9, 10, 11, 12],
            ring: [13, 14, 15, 16],
            pinky: [17, 18, 19, 20]
        };
        
        // Connections with their colors
        // Palm connections (wrist to finger bases): gray
        // Finger connections: same color as the finger
        const CONNECTION_GROUPS = [
            // Palm connections (gray)
            { connections: [[0, 1], [0, 5], [0, 9], [0, 13], [0, 17], [5, 9], [9, 13], [13, 17]], color: LANDMARK_COLORS.palmConnection },
            // Thumb (within finger)
            { connections: [[1, 2], [2, 3], [3, 4]], color: LANDMARK_COLORS.thumb },
            // Index (within finger)
            { connections: [[5, 6], [6, 7], [7, 8]], color: LANDMARK_COLORS.index },
            // Middle (within finger)
            { connections: [[9, 10], [10, 11], [11, 12]], color: LANDMARK_COLORS.middle },
            // Ring (within finger)
            { connections: [[13, 14], [14, 15], [15, 16]], color: LANDMARK_COLORS.ring },
            // Pinky (within finger)
            { connections: [[17, 18], [18, 19], [19, 20]], color: LANDMARK_COLORS.pinky }
        ];
        
        // Get landmark color based on index
        function getLandmarkColor(idx) {
            if (idx === 0) return LANDMARK_COLORS.palm;
            if (idx >= 1 && idx <= 4) return LANDMARK_COLORS.thumb;
            if (idx >= 5 && idx <= 8) return LANDMARK_COLORS.index;
            if (idx >= 9 && idx <= 12) return LANDMARK_COLORS.middle;
            if (idx >= 13 && idx <= 16) return LANDMARK_COLORS.ring;
            if (idx >= 17 && idx <= 20) return LANDMARK_COLORS.pinky;
            return '#FFFFFF';
        }

        // ============ Draw Landmarks on Display Canvas ============
        // This draws on the camera feed for visualization
        function drawLandmarksOnDisplay(ctx, landmarks, width, height, mirrored = true) {
            // Convert landmarks to pixel coordinates
            const points = landmarks.map(l => ({
                x: mirrored ? width - (l.x * width) : l.x * width,
                y: l.y * height
            }));
            
            // Draw connections with correct colors
            ctx.lineWidth = 2;
            CONNECTION_GROUPS.forEach(group => {
                ctx.strokeStyle = group.color;
                group.connections.forEach(([i, j]) => {
                    ctx.beginPath();
                    ctx.moveTo(points[i].x, points[i].y);
                    ctx.lineTo(points[j].x, points[j].y);
                    ctx.stroke();
                });
            });
            
            // Draw landmarks with correct colors per finger
            points.forEach((p, idx) => {
                const color = getLandmarkColor(idx);
                
                // Outer circle (slightly larger, white outline)
                ctx.beginPath();
                ctx.arc(p.x, p.y, 5, 0, 2 * Math.PI);
                ctx.fillStyle = '#FFFFFF';
                ctx.fill();
                
                // Inner circle (landmark color)
                ctx.beginPath();
                ctx.arc(p.x, p.y, 4, 0, 2 * Math.PI);
                ctx.fillStyle = color;
                ctx.fill();
            });
        }

        // ============ Draw Landmarks on Crop ============
        // MUST match training data exactly (add_landmarks_to_dataset.py)
        function drawLandmarksOnCrop(ctx, landmarks, bbox, cropWidth, cropHeight) {
            // Convert landmarks to crop coordinates (mirrored to match the crop)
            const cropLandmarks = landmarks.map(l => ({
                // Mirror x coordinate since crop is mirrored
                x: cropWidth - ((l.x * canvas.width) - bbox.xMin),
                y: (l.y * canvas.height) - bbox.yMin
            }));
            
            // Draw connections with correct colors
            ctx.lineWidth = 2;
            CONNECTION_GROUPS.forEach(group => {
                ctx.strokeStyle = group.color;
                group.connections.forEach(([i, j]) => {
                    const p1 = cropLandmarks[i];
                    const p2 = cropLandmarks[j];
                    ctx.beginPath();
                    ctx.moveTo(p1.x, p1.y);
                    ctx.lineTo(p2.x, p2.y);
                    ctx.stroke();
                });
            });
            
            // Draw landmarks with correct colors per finger
            cropLandmarks.forEach((p, idx) => {
                const color = getLandmarkColor(idx);
                
                // Outer circle (white outline)
                ctx.beginPath();
                ctx.arc(p.x, p.y, 5, 0, 2 * Math.PI);
                ctx.fillStyle = '#FFFFFF';
                ctx.fill();
                
                // Inner circle (landmark color)
                ctx.beginPath();
                ctx.arc(p.x, p.y, 4, 0, 2 * Math.PI);
                ctx.fillStyle = color;
                ctx.fill();
            });
        }

        // ============ Send to Backend ============
        async function predictFromCrop(imageData) {
            try {
                // Convert canvas to blob
                const blob = await new Promise(resolve => 
                    imageData.toBlob(resolve, 'image/jpeg', 0.8)
                );
                
                const formData = new FormData();
                formData.append('file', blob, 'frame.jpg');
                
                const response = await fetch(`${config.apiUrl}/predict`, {
                    method: 'POST',
                    body: formData,
                });
                
                if (response.ok) {
                    const result = await response.json();
                    return result;
                }
            } catch (error) {
                console.error('Prediction error:', error);
            }
            return null;
        }

        // ============ Process Results ============
        function processPrediction(letter, confidence) {
            state.predictionCount++;
            state.currentPrediction = letter;
            state.currentConfidence = confidence;
            
            // Update overlay
            predictionOverlay.style.display = 'block';
            predictionLetter.textContent = letter.toUpperCase();
            predictionConfidence.textContent = `${Math.round(confidence * 100)}%`;
            predictionOverlay.classList.toggle('low-confidence', confidence < 0.8);
            
            // Stability tracking
            if (letter === state.lastStableLetter) {
                state.stabilityCounter++;
            } else {
                state.stabilityCounter = 1;
                state.lastStableLetter = letter;
            }
            
            // Update stability bar
            const progress = Math.min(state.stabilityCounter / config.stabilityThreshold, 1);
            stabilityBar.style.display = 'block';
            stabilityLabel.style.display = 'block';
            stabilityProgress.style.width = `${progress * 100}%`;
            stabilityLabel.textContent = `Stability: ${state.stabilityCounter}/${config.stabilityThreshold}`;
            
            // Auto-capture when stable and confident enough
            if (state.stabilityCounter >= config.stabilityThreshold && 
                confidence >= config.minConfidence &&
                !state.inCooldown) {
                captureLetter(letter);
            }
            
            updateWordDisplay();
        }

        // ============ MediaPipe Hands Setup ============
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.5
        });

        // Temp canvas for cropping
        const cropCanvas = document.createElement('canvas');
        const cropCtx = cropCanvas.getContext('2d');

        hands.onResults(async (results) => {
            state.frameCount++;
            
            // Clear and draw mirrored video
            ctx.save();
            ctx.scale(-1, 1);
            ctx.drawImage(results.image, -canvas.width, 0, canvas.width, canvas.height);
            ctx.restore();
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                state.handDetected = true;
                noHandMessage.style.display = 'none';
                
                const landmarks = results.multiHandLandmarks[0];
                
                // Draw landmarks on display canvas with EXACT training colors
                drawLandmarksOnDisplay(ctx, landmarks, canvas.width, canvas.height, true);
                
                // Get bbox and draw (need to mirror x coordinates)
                const bbox = getHandBbox(landmarks, canvas.width, canvas.height);
                // Mirror the bbox for display
                const mirroredXMin = canvas.width - bbox.xMax;
                const mirroredXMax = canvas.width - bbox.xMin;
                
                ctx.strokeStyle = state.currentConfidence > 0.8 ? '#00FF00' : '#FFCC00';
                ctx.lineWidth = 3;
                ctx.strokeRect(mirroredXMin, bbox.yMin, mirroredXMax - mirroredXMin, bbox.yMax - bbox.yMin);
                
                // Skip prediction if in cooldown
                if (state.inCooldown) {
                    return;
                }
                
                // Throttle predictions (max ~10 per second)
                const now = Date.now();
                if (now - state.lastPredictionTime < 100) {
                    return;
                }
                state.lastPredictionTime = now;
                
                // Crop hand region from original (non-mirrored) image
                const cropWidth = bbox.xMax - bbox.xMin;
                const cropHeight = bbox.yMax - bbox.yMin;
                
                if (cropWidth > 10 && cropHeight > 10) {
                    cropCanvas.width = cropWidth;
                    cropCanvas.height = cropHeight;
                    
                    // Draw cropped region AND MIRROR IT (to match inference.py behavior)
                    // inference.py mirrors the frame BEFORE cropping, so the model
                    // was trained on mirrored images. We need to mirror the crop.
                    cropCtx.save();
                    cropCtx.scale(-1, 1);
                    cropCtx.drawImage(
                        results.image,
                        bbox.xMin, bbox.yMin, cropWidth, cropHeight,
                        -cropWidth, 0, cropWidth, cropHeight
                    );
                    cropCtx.restore();
                    
                    // Draw landmarks on the crop (matching inference.py which draws before cropping)
                    // This is important because the model may have learned to expect landmarks
                    drawLandmarksOnCrop(cropCtx, landmarks, bbox, cropWidth, cropHeight);
                    
                    // Send to backend
                    const result = await predictFromCrop(cropCanvas);
                    if (result) {
                        processPrediction(result.letter, result.confidence);
                    }
                }
            } else {
                state.handDetected = false;
                noHandMessage.style.display = 'block';
                predictionOverlay.style.display = 'none';
                stabilityBar.style.display = 'none';
                stabilityLabel.style.display = 'none';
                
                // Reset stability when hand disappears
                state.stabilityCounter = 0;
                state.lastStableLetter = null;
            }
            
            updateWordDisplay();
        });

        // ============ Camera Setup ============
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 640, height: 480, facingMode: 'user' }
                });
                
                video.srcObject = stream;
                
                await new Promise(resolve => {
                    video.onloadedmetadata = () => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        resolve();
                    };
                });
                
                statusDot.classList.add('active');
                statusText.textContent = 'Camera active - Show hand gestures!';
                
                // Start processing loop
                const camera = new Camera(video, {
                    onFrame: async () => {
                        await hands.send({ image: video });
                    },
                    width: 640,
                    height: 480
                });
                
                camera.start();
                
                // FPS counter
                let lastTime = performance.now();
                let frames = 0;
                setInterval(() => {
                    const now = performance.now();
                    const fps = Math.round(frames * 1000 / (now - lastTime));
                    fpsCounter.textContent = `${fps} FPS`;
                    frames = 0;
                    lastTime = now;
                }, 1000);
                
                // Count frames in onResults instead
                const originalOnResults = hands.onResults.bind(hands);
                
            } catch (error) {
                console.error('Camera error:', error);
                statusText.textContent = 'Camera access denied or not available';
            }
        }

        // ============ Initialize ============
        startCamera();
    </script>
